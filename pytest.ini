[pytest]
# Limit test discovery to our project tests only
testpaths =
    backend/tests
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Prevent descending into virtual env, dependencies, build artifacts
norecursedirs =
    .venv
    venv
    env
    node_modules
    dist
    build
    alembic/versions/__pycache__
    .* 
    *.egg-info

# Reduce noise from 3rd party library deprecations we cannot immediately fix
filterwarnings =
    ignore::DeprecationWarning:passlib.*
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::DeprecationWarning:pkg_resources.*
    ignore::UserWarning:pkg_resources.*

# Fail fast on 1 failing test when iterating (comment out if undesired)
# addopts = -x

# Show summary for skipped tests but not for xfails
addopts = -ra
