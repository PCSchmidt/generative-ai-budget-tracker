name: Build and Push Backend Image

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-image.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      # Use lowercase owner to avoid GHCR casing pitfalls
      IMAGE_NAME: ghcr.io/pcschmidt/generative-ai-budget-tracker-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile.railway
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image
        run: |
          echo "Pushed $IMAGE_NAME:sha-${GITHUB_SHA}"
          echo "Use this image in Railway: $IMAGE_NAME:sha-${GITHUB_SHA}"
