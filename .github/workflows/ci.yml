# Template GitHub Actions Workflow for App Repositories
# Copy this to .github/workflows/ in each app repository

name: ðŸš€ App CI/CD + Portfolio Update

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ—ï¸ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ðŸ“¦ Install Backend Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: ðŸ§ª Run Backend Tests
      run: |
        cd backend
        pytest --cov=app --cov-report=term-missing

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ—ï¸ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸ“± Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ðŸ“¦ Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ðŸ§ª Run Frontend Tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false

  build-and-deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ—ï¸ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸš€ Deploy to Production
      run: |
        echo "ðŸš€ Deploying app to production..."
        # Add your deployment commands here
        
    - name: ðŸ“Š Update Portfolio Statistics
      if: success()
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: PCSchmidt/roadmap-for-building-generative-ai-apps
        event-type: app-updated
        client-payload: |
          {
            "app_name": "${{ github.repository }}",
            "status": "deployed",
            "timestamp": "${{ github.event.repository.updated_at }}",
            "workflow_run": "${{ github.run_id }}"
          }

  demo-update:
    needs: [build-and-deploy]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: ðŸ“º Update Live Demo
      run: |
        echo "ðŸ“º Updating live demo..."
        # Commands to update Hugging Face Spaces or other demo platforms
        
    - name: ðŸŽ¯ Notify Portfolio of Demo Update
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: PCSchmidt/roadmap-for-building-generative-ai-apps
        event-type: app-updated
        client-payload: |
          {
            "app_name": "${{ github.repository }}",
            "status": "demo_updated",
            "demo_url": "https://huggingface.co/spaces/pcschmidt/app-name",
            "timestamp": "${{ github.event.repository.updated_at }}"
          }

  # New job: only runs on tag pushes that start with v*
  tag-guard:
    name: ðŸ” Validate Release Tag
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ test-backend, test-frontend ]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ—ï¸ Checkout
        uses: actions/checkout@v4
      - name: Extract tag
        id: tag
        run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Enforce semantic version pattern (vMAJOR.MINOR.PATCH)
        run: |
          TAG=${{ steps.tag.outputs.tag_name }}
          echo "Validating tag: $TAG"
          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Tag '$TAG' invalid. Use vMAJOR.MINOR.PATCH (e.g. v0.4.0)"; exit 1; fi
          echo "âœ… Tag pattern OK"
      - name: Optional warning for major bump pre-1.0
        run: |
          TAG=${{ steps.tag.outputs.tag_name }}
          if [[ $TAG =~ ^v1\.[0-9]+\.[0-9]+$ ]]; then
            echo "âš ï¸ Major version 1 reached. Ensure readiness."; fi
      - name: Generate draft release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ steps.tag.outputs.tag_name }}
          echo "Generating draft release notes for $TAG"
          gh release view "$TAG" >/dev/null 2>&1 && echo "Release already exists" || gh release create "$TAG" --draft --title "$TAG" --notes "Auto-draft: review and enhance notes. See CHANGELOG.md for details."
      - name: Summary
        run: echo "Tag guard passed for ${{ steps.tag.outputs.tag_name }} and draft release prepared"
