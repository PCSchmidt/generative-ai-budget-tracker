<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Budget Tracker - Mobile Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 100%;
            padding: 10px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 10px;
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .status-indicators {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .status-item {
            background: rgba(46, 204, 113, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid #2ecc71;
            color: #27ae60;
            font-size: 12px;
            font-weight: 500;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .status-item.warning {
            background: rgba(241, 196, 15, 0.1);
            border-color: #f1c40f;
            color: #f39c12;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-header {
            background: #3498db;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .chart-content {
            padding: 20px;
            position: relative;
            height: 300px;
        }

        .chart-content.tall {
            height: 400px;
        }

        .chart-tabs {
            display: flex;
            background: #ecf0f1;
            border-bottom: 1px solid #bdc3c7;
        }

        .chart-tab {
            flex: 1;
            padding: 12px 8px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }

        .chart-tab.active {
            background: #3498db;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
            height: 350px;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #7f8c8d;
            font-style: italic;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #c0392b;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .refresh-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .insights-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .insight-item {
            background: rgba(52, 152, 219, 0.1);
            border-left: 4px solid #3498db;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
            line-height: 1.4;
        }

        .recommendation-item {
            background: rgba(46, 204, 113, 0.1);
            border-left: 4px solid #2ecc71;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px 10px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .chart-content {
                height: 250px;
                padding: 15px;
            }
            
            .chart-content.tall {
                height: 300px;
            }
            
            .tab-content {
                height: 280px;
                padding: 15px;
            }
            
            .chart-tab {
                font-size: 11px;
                padding: 10px 5px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }
            
            .status-indicators {
                flex-direction: column;
            }
            
            .status-item {
                min-width: auto;
            }
            
            .chart-header {
                font-size: 14px;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Budget Tracker</h1>
            <p>Smart spending insights powered by AI</p>
            <div class="status-indicators">
                <div class="status-item" id="api-status">üîÑ Connecting...</div>
                <div class="status-item" id="ai-status">ü§ñ AI Ready</div>
                <div class="status-item" id="db-status">üíæ Database</div>
            </div>
        </div>

        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be populated dynamically -->
        </div>

        <div class="chart-container">
            <div class="chart-tabs">
                <button class="chart-tab active" onclick="showTab('overview')">Overview</button>
                <button class="chart-tab" onclick="showTab('trends')">Trends</button>
                <button class="chart-tab" onclick="showTab('ai')">AI Stats</button>
                <button class="chart-tab" onclick="showTab('insights')">Insights</button>
            </div>

            <div class="tab-content active" id="overview-tab">
                <div class="chart-content">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <div class="tab-content" id="trends-tab">
                <div class="chart-content tall">
                    <canvas id="trendsChart"></canvas>
                </div>
            </div>

            <div class="tab-content" id="ai-tab">
                <div class="chart-content">
                    <canvas id="aiChart"></canvas>
                </div>
            </div>

            <div class="tab-content" id="insights-tab">
                <div class="insights-list" id="insights-list">
                    <div class="loading">Loading insights...</div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshDashboard()" title="Refresh Data">
        üîÑ
    </button>

    <script>
        // Global variables
        let charts = {};
        let refreshInterval;
        const API_BASE = location.hostname === 'localhost' ? 'http://localhost:8000' : 'https://generative-ai-budget-tracker-production.up.railway.app';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            startAutoRefresh();
        });

        async function initializeDashboard() {
            try {
                // Check API status
                await checkApiStatus();
                
                // Load dashboard data
                await Promise.all([
                    loadDashboardSummary(),
                    loadCategoryChart(),
                    loadTrendsChart(),
                    loadAiChart(),
                    loadInsights()
                ]);
                
                updateStatus('api-status', '‚úÖ Connected', 'success');
            } catch (error) {
                console.error('Dashboard initialization failed:', error);
                updateStatus('api-status', '‚ùå Offline', 'error');
                showOfflineData();
            }
        }

        async function checkApiStatus() {
            const response = await fetch(`${API_BASE}/`);
            const data = await response.json();
            
            // Update status indicators
            updateStatus('ai-status', data.ai_features?.expense_categorization ? 'ü§ñ AI Ready' : '‚ö†Ô∏è AI Limited', 
                        data.ai_features?.expense_categorization ? 'success' : 'warning');
            updateStatus('db-status', data.database_status === 'connected' ? 'üíæ Connected' : '‚ö†Ô∏è Fallback', 
                        data.database_status === 'connected' ? 'success' : 'warning');
        }

        async function loadDashboardSummary() {
            try {
                const response = await fetch(`${API_BASE}/api/visualization/dashboard-summary?days=30`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayStats(data.summary);
                }
            } catch (error) {
                console.error('Failed to load dashboard summary:', error);
                displayMockStats();
            }
        }

        function displayStats(summary) {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">$${summary.total_amount?.toFixed(2) || '0.00'}</div>
                    <div class="stat-label">Total Spent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.total_expenses || 0}</div>
                    <div class="stat-label">Transactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${summary.daily_average?.toFixed(2) || '0.00'}</div>
                    <div class="stat-label">Daily Average</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${(summary.ai_accuracy * 100)?.toFixed(0) || 85}%</div>
                    <div class="stat-label">AI Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.top_category || 'Food'}</div>
                    <div class="stat-label">Top Category</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.period_days || 30}d</div>
                    <div class="stat-label">Period</div>
                </div>
            `;
        }

        function displayMockStats() {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">$153.13</div>
                    <div class="stat-label">Total Spent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">5</div>
                    <div class="stat-label">Transactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$5.10</div>
                    <div class="stat-label">Daily Average</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">92%</div>
                    <div class="stat-label">AI Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">Food</div>
                    <div class="stat-label">Top Category</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">30d</div>
                    <div class="stat-label">Period</div>
                </div>
            `;
        }

        async function loadCategoryChart() {
            try {
                const response = await fetch(`${API_BASE}/api/visualization/chart-data/category_pie?days=30`);
                const chartData = await response.json();
                
                const ctx = document.getElementById('categoryChart').getContext('2d');
                
                if (charts.categoryChart) {
                    charts.categoryChart.destroy();
                }
                
                charts.categoryChart = new Chart(ctx, chartData);
            } catch (error) {
                console.error('Failed to load category chart:', error);
                loadMockCategoryChart();
            }
        }

        function loadMockCategoryChart() {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            if (charts.categoryChart) {
                charts.categoryChart.destroy();
            }
            
            charts.categoryChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Food & Dining', 'Transportation', 'Groceries', 'Entertainment'],
                    datasets: [{
                        data: [67.89, 45.00, 24.25, 15.99],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                        borderWidth: 2,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': $' + context.parsed.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        async function loadTrendsChart() {
            try {
                const response = await fetch(`${API_BASE}/api/visualization/chart-data/daily_trend?days=30`);
                const chartData = await response.json();
                
                const ctx = document.getElementById('trendsChart').getContext('2d');
                
                if (charts.trendsChart) {
                    charts.trendsChart.destroy();
                }
                
                charts.trendsChart = new Chart(ctx, {
                    ...chartData,
                    options: {
                        ...chartData.options,
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            } catch (error) {
                console.error('Failed to load trends chart:', error);
                loadMockTrendsChart();
            }
        }

        function loadMockTrendsChart() {
            const ctx = document.getElementById('trendsChart').getContext('2d');
            
            if (charts.trendsChart) {
                charts.trendsChart.destroy();
            }
            
            const days = [];
            const amounts = [];
            
            for (let i = 30; i > 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                days.push(date.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric' }));
                amounts.push(Math.random() * 20 + 5);
            }
            
            charts.trendsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: days,
                    datasets: [{
                        label: 'Daily Spending',
                        data: amounts,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        async function loadAiChart() {
            try {
                const response = await fetch(`${API_BASE}/api/visualization/chart-data/ai_performance?days=30`);
                const chartData = await response.json();
                
                const ctx = document.getElementById('aiChart').getContext('2d');
                
                if (charts.aiChart) {
                    charts.aiChart.destroy();
                }
                
                charts.aiChart = new Chart(ctx, {
                    ...chartData,
                    options: {
                        ...chartData.options,
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            } catch (error) {
                console.error('Failed to load AI chart:', error);
                loadMockAiChart();
            }
        }

        function loadMockAiChart() {
            const ctx = document.getElementById('aiChart').getContext('2d');
            
            if (charts.aiChart) {
                charts.aiChart.destroy();
            }
            
            charts.aiChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['AI Categorized', 'Keyword Match', 'Manual Entry'],
                    datasets: [{
                        label: 'Number of Expenses',
                        data: [3, 2, 0],
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                        borderWidth: 1,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        async function loadInsights() {
            try {
                const response = await fetch(`${API_BASE}/api/analytics/insights?days=30`);
                const data = await response.json();
                
                const insightsList = document.getElementById('insights-list');
                
                if (data.status === 'success' && data.insights) {
                    let html = '';
                    
                    // Add insights
                    if (data.insights.length > 0) {
                        data.insights.forEach(insight => {
                            html += `<div class="insight-item">üí° ${insight}</div>`;
                        });
                    }
                    
                    // Add recommendations
                    if (data.recommendations && data.recommendations.length > 0) {
                        data.recommendations.forEach(rec => {
                            html += `<div class="recommendation-item">üéØ ${rec}</div>`;
                        });
                    }
                    
                    insightsList.innerHTML = html || '<div class="insight-item">No insights available yet. Add more expenses to see AI-powered insights!</div>';
                } else {
                    loadMockInsights();
                }
            } catch (error) {
                console.error('Failed to load insights:', error);
                loadMockInsights();
            }
        }

        function loadMockInsights() {
            const insightsList = document.getElementById('insights-list');
            insightsList.innerHTML = `
                <div class="insight-item">üí° Your Food & Dining spending ($67.89) is 44% of your total expenses</div>
                <div class="insight-item">üí° Transportation costs are consistent at $45.00 this period</div>
                <div class="insight-item">üí° AI successfully categorized 60% of your expenses with 92% confidence</div>
                <div class="recommendation-item">üéØ Consider setting a $60 monthly budget for Food & Dining</div>
                <div class="recommendation-item">üéØ Track grocery expenses separately for better insights</div>
                <div class="recommendation-item">üéØ Your spending patterns show good consistency</div>
            `;
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.chart-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        function updateStatus(elementId, text, status) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = 'status-item';
            if (status === 'warning') {
                element.classList.add('warning');
            }
        }

        function showOfflineData() {
            displayMockStats();
            loadMockCategoryChart();
            loadMockTrendsChart();
            loadMockAiChart();
            loadMockInsights();
        }

        async function refreshDashboard() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.style.transform = 'rotate(360deg)';
            
            await initializeDashboard();
            
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
            }, 500);
        }

        function startAutoRefresh() {
            // Refresh every 5 minutes
            refreshInterval = setInterval(refreshDashboard, 5 * 60 * 1000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
