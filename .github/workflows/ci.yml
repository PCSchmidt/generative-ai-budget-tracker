# Template GitHub Actions Workflow for App Repositories
# Copy this to .github/workflows/ in each app repository

name: ğŸš€ App CI/CD + Portfolio Update

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  commit-lint:
    name: ğŸ” Conventional Commit Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: ğŸ“‘ Commit Lint
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlintrc.json

  test-backend:
    runs-on: ubuntu-latest
    needs: [commit-lint]
    env:
      DATABASE_URL: sqlite:///./test.db  # Zero-cost ephemeral DB for CI
    steps:
    - name: ğŸ—ï¸ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: â™»ï¸ Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: pip-${{ runner.os }}-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          pip-${{ runner.os }}-
        
    - name: ğŸ“¦ Install Backend Dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: ğŸ—„ï¸ Run Alembic Migrations
      run: |
        cd backend
        echo "Using DATABASE_URL=$DATABASE_URL"
        alembic upgrade head
        alembic current

    - name: ğŸ” Verify Schema (users & expenses tables present)
      run: |
        python - <<'PY'
        import sqlite3, sys
        conn = sqlite3.connect('test.db')
        cur = conn.cursor()
        required = ['users','expenses']
        cur.execute("SELECT name FROM sqlite_master WHERE type='table'")
        existing = {r[0] for r in cur.fetchall()}
        missing = [t for t in required if t not in existing]
        if missing:
            print('âŒ Missing tables:', missing)
            sys.exit(1)
        print('âœ… All required tables present:', required)
        PY

    - name: ğŸ§ª Run Backend Tests
      run: |
        cd backend
        pytest --cov=app --cov-report=term-missing

  test-frontend:
    runs-on: ubuntu-latest
    needs: [commit-lint]
    steps:
    - name: ğŸ—ï¸ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“± Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ§ª Run Frontend Tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false

  build-and-deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ—ï¸ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Production
      run: |
        echo "ğŸš€ Deploying app to production..."
        # BEFORE starting app on Railway / server, ensure migrations are applied, e.g.:
        # alembic upgrade head
        # (Add platform-specific deployment command here)
        
    - name: ğŸ“Š Update Portfolio Statistics
      if: success()
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: PCSchmidt/roadmap-for-building-generative-ai-apps
        event-type: app-updated
        client-payload: |
          {
            "app_name": "${{ github.repository }}",
            "status": "deployed",
            "timestamp": "${{ github.event.repository.updated_at }}",
            "workflow_run": "${{ github.run_id }}"
          }

  demo-update:
    needs: [build-and-deploy]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
    - name: ğŸ“º Update Live Demo
      run: |
        echo "ğŸ“º Updating live demo..."
        # Commands to update Hugging Face Spaces or other demo platforms
        
    - name: ğŸ¯ Notify Portfolio of Demo Update
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: PCSchmidt/roadmap-for-building-generative-ai-apps
        event-type: app-updated
        client-payload: |
          {
            "app_name": "${{ github.repository }}",
            "status": "demo_updated",
            "demo_url": "https://huggingface.co/spaces/pcschmidt/app-name",
            "timestamp": "${{ github.event.repository.updated_at }}"
          }

  # New job: only runs on tag pushes that start with v*
  tag-guard:
    name: ğŸ” Validate Release Tag
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ commit-lint, test-backend, test-frontend ]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ Checkout
        uses: actions/checkout@v4
      - name: Extract tag
        id: tag
        run: echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Enforce semantic version pattern (vMAJOR.MINOR.PATCH)
        run: |
          TAG=${{ steps.tag.outputs.tag_name }}
          echo "Validating tag: $TAG"
          if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Tag '$TAG' invalid. Use vMAJOR.MINOR.PATCH (e.g. v0.4.0)"; exit 1; fi
          echo "âœ… Tag pattern OK"
      - name: Optional warning for major bump pre-1.0
        run: |
          TAG=${{ steps.tag.outputs.tag_name }}
          if [[ $TAG =~ ^v1\.[0-9]+\.[0-9]+$ ]]; then
            echo "âš ï¸ Major version 1 reached. Ensure readiness."; fi
      - name: Generate refined draft release notes from CHANGELOG
        id: notes
        env:
          TAG: ${{ steps.tag.outputs.tag_name }}
        run: |
          VERSION=${TAG#v}
          echo "Extracting notes for version $VERSION from CHANGELOG.md"
          if [ ! -f CHANGELOG.md ]; then echo "CHANGELOG.md missing"; exit 1; fi
          # Extract section between '## [VERSION]' and next '## ['
          NOTES=$(awk -v ver="[${VERSION}]" '/^## /{p=0} $0 ~ "^## \["ver"\]"{p=1} p' CHANGELOG.md | sed '1d')
          if [ -z "$NOTES" ]; then NOTES="No specific notes found. Update CHANGELOG.md."; fi
          # Save to file
          echo "$NOTES" > release_notes.md
          echo "notes_path=release_notes.md" >> $GITHUB_OUTPUT
      - name: Create or update GitHub draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ steps.tag.outputs.tag_name }}
          NOTES_FILE=${{ steps.notes.outputs.notes_path }}
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Updating existing draft release"
            gh release edit "$TAG" --draft --notes-file "$NOTES_FILE"
          else
            gh release create "$TAG" --draft --title "$TAG" --notes-file "$NOTES_FILE"
          fi
      - name: Summary
        run: echo "Tag guard + release notes prepared for ${{ steps.tag.outputs.tag_name }}"

  docker-backend:
    name: ğŸ³ Build & Push Backend Image
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ tag-guard ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ—ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ·ï¸ Extract tag components
        id: tag
        run: |
          RAW=${GITHUB_REF#refs/tags/}
          echo "raw=$RAW" >> $GITHUB_OUTPUT
          VER=${RAW#v}
          MAJOR=${VER%%.*}
          MINOR_PATCH=${VER#*.}
          MINOR=${MINOR_PATCH%%.*}
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
      - name: ğŸ” Login to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: ğŸ› ï¸ Build image
        run: |
          TAG=${{ steps.tag.outputs.raw }}
          VER=${{ steps.tag.outputs.version }}
          MAJOR=${{ steps.tag.outputs.major }}
          MINOR=${{ steps.tag.outputs.minor }}
          IMAGE_BASE=ghcr.io/${{ github.repository_owner }}/generative-ai-budget-tracker-backend
          docker build -f backend/Dockerfile -t $IMAGE_BASE:$VER -t $IMAGE_BASE:$MAJOR.$MINOR -t $IMAGE_BASE:$MAJOR backend
      - name: ğŸ“¤ Push image tags
        run: |
          VER=${{ steps.tag.outputs.version }}
          MAJOR=${{ steps.tag.outputs.major }}
          MINOR=${{ steps.tag.outputs.minor }}
          IMAGE_BASE=ghcr.io/${{ github.repository_owner }}/generative-ai-budget-tracker-backend
          docker push $IMAGE_BASE:$VER
          docker push $IMAGE_BASE:$MAJOR.$MINOR
          docker push $IMAGE_BASE:$MAJOR
      - name: âœ… Image summary
        run: echo "Pushed backend image tags for version ${{ steps.tag.outputs.version }}"
